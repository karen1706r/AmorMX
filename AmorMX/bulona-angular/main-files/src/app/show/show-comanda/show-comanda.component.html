<div class="title-container text-center mb-4">
    <div class="custom-title">
        <span>Lista de Pedidos</span>
    </div>
</div>
<!-- Mensaje mientras se cargan los pedidos -->
<div *ngIf="loading" class="loading-message">
    <p>Cargando pedidos...</p>
</div>

<div class="card shadow-sm">

    <div class="card-body">
        <!-- Tabla de pedidos cuando hay datos -->
        <div *ngIf="!loading && pedidosPorMesa.length > 0">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID del Pedido</th>
                        <th scope="col">Nombre del Plato</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Comentarios</th>
                        <th scope="col">Acciones</th> <!-- Nueva columna para acciones -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pedido of pedidosPorMesa; index as i">
                        <td>{{ i + 1 }}</td>
                        <td>{{ pedido.id_pedido }}</td>
                        <td>{{ pedido.nombre_plato || 'Plato no encontrado' }}</td>
                        <td>{{ pedido.cantidad }}</td>
                        <td>{{ pedido.comentarios }}</td>
                        <td>
                            <!-- BotÃ³n de Imprimir Comanda con estilo -->
                            <button (click)="imprimirComanda(pedido.id_pedido)"
                                class="btn btn-primary btn-sm imprimir-btn">
                                <i class="bi bi-printer"></i> Imprimir
                            </button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Mensaje cuando no hay pedidos -->
<div *ngIf="!loading && pedidosPorMesa.length === 0" class="no-orders-message">
    <p>No hay pedidos disponibles.</p>
</div>
